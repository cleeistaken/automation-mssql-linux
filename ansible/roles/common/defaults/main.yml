---
# Packages
DEFAULT_SYSTEM_UPGRADE_ALL_PACKAGES: false

# Hosts file
DEFAULT_SYSTEM_HOSTS_FILE_CREATE: false
DEFAULT_SYSTEM_HOSTS_FILE: /etc/hosts

# Firewall
DEFAULT_SYSTEM_FIREWALL_DISABLE: false

# Selinux paramters
DEFAULT_SYSTEM_SELINUX_DISABLE: false

# Extend OS LVM
DEFAULT_SYSTEM_EXTEND_OS_LVM: false

# Data disks
DEFAULT_SYSTEM_MOUNT_DATA_DISKS: false
DEFAULT_SYSTEM_DATA_DISKS FILESYSTEM: xfs
DEFAULT_SYSTEM_MOUNT_OPTIONS: noatime
DEFAULT_SYSTEM_MOUNT_PATH: /mnt/data

# User parameters
DEFAULT_SYSTEM_CREATE_USER: false
DEFAULT_SYSTEM_USER_USERNAME: vmware
DEFAULT_SYSTEM_USER_PASSWORD: vmware
