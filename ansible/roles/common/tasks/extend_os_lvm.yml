---
- name: Gather hardware facts
  ansible.builtin.setup:
    gather_subset:
      - '!all'
      - '!min'
      - 'hardware'

- name: Read device information (always use unit when probing)
  community.general.parted: device=/dev/sda unit=MiB
  register: sd_info

- name: Extend the LVM partition
  community.general.parted:
    device: /dev/sda
    label: gpt
    number: "{{ sd_info.partitions | length }}"
    part_end: "100%"
    resize: true
    state: present

- name: "Resize the volume group /dev/sda{{ sd_info.partitions | length }} to the maximum possible"
  community.general.lvg:
    vg: "{{ ansible_facts.lvm.pvs['/dev/sda' + (sd_info.partitions | length | string)].vg }}"
    pvs: "/dev/sda{{ sd_info.partitions | length }}"
    pvresize: yes

- name: Expand the filesystem to all available space
  community.general.lvol:
    vg: "{{ ansible_facts.lvm.pvs['/dev/sda' + (sd_info.partitions | length | string)].vg }}"
    lv: "{{ ansible_facts.lvm.lvs.keys() | list | first }}"
    size: +100%FREE
    resizefs: true


