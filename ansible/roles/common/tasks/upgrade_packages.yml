---
- name: Upgrade all packages CentOS or Redhat
  yum:
    name: '*'
    state: latest
  when: is_centos or is_redhat

- name: Install yum-utils CentOS or RedHat
  yum:
    name: yum-utils
    state: latest
  when: is_centos or is_redhat

- name: Check if reboot is needed for CentOS or Redhat
  command: needs-restarting
  register: restart_required
  failed_when: restart_required.rc not in [0, 1]
  when: is_centos or is_redhat

- name: Upgrade all packages Ubuntu or Debian
  apt:
    upgrade: dist
    force_apt_get: yes
  when: is_debian or is_ubuntu

- name: Check if a reboot is needed for Debian or Ubuntu
  ansible.builtin.stat:
    path: /var/run/reboot-required
    get_md5: no
  register: reboot_required_file
  when: is_debian or is_ubuntu

- name: Perform reboot if required
  reboot:
    reboot_timeout: 300
  when: >
    ((is_debian or is_ubuntu) and (reboot_required_file is defined and reboot_required_file.stat.exists)) or
    ((is_centos or is_redhat) and (restart_required is defined and restart_required.rc == 1))

